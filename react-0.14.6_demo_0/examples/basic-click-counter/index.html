<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Example with Click Counter</title>
    <script src="../../build/react.js"></script>
    <script src="../../build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>
<div id="message" align="center"></div>

<script type="text/babel">
    var Counter = React.createClass({
        //设置初始状态
        getInitialState: function () {
            return { clickCount: 0 };
        },
        //设置点击事件
        handleClick: function () {
            this.setState(function(state) {
                return {clickCount: state.clickCount + 1};
            });
        },
        //绑定监听事件
        render: function () {
            return (<h2 onClick={this.handleClick}>Click me! Number of clicks: {this.state.clickCount}</h2>);
    }
    });
    ReactDOM.render(
    <Counter />, //React.createClass后可以当标签使用.
            document.getElementById('message') //在render方法里 先指定一个标签,插入到指定的div里.
    );
</script>
</body>
</html>
